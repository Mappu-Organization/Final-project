		rel="stylesheet" />

	<!-- Vendor CSS Files -->
	<!-- FullCalendar CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/main.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css" />

	<link href="assets/vendor/aos/aos.css" rel="stylesheet" />
	<link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<body>
	<div class="back_image">
		<img src="assets/img/bottomBg.6c1af59d4fc99da7bca9.png" alt="">
	</div>

	<!-- partial:index.partial.html -->



	<div class="user-modal">
		<div class="user-modal-container">
			<ul class="switcher">
				<li><a href="#0">Admin Log In</a></li>
			<!--	<li><a href="#0">Staff Account Creation</a></li>-->
			</ul>

			<div id="login" class="is-selected">
				<form class="form">
					<p class="fieldset">
						<label class="image-replace username" for="signin-username">Admin username</label>
						<input class="full-width has-padding has-border" id="signin-username" type="text"
							placeholder="Admin username">
						<span class="error-message">An admin user with this username not exist!</span>
					</p>

					<p class="fieldset">
						<label class="image-replace password" for="signin-password">Password</label>
						<input class="full-width has-padding has-border" id="signin-password" type="password"
							placeholder="Password">
						<a href="#0" class="hide-password">Show</a>
						<span class="error-message">Wrong password! Try again.</span>
					</p>

					<p class="fieldset">
						<input class="full-width" type="submit" value="Login as admin">
					</p>
				</form>
			</div>
		</div>
	</div>
	<!-- partial -->
	<!-- Vendor JS Files -->
	<!-- jQuery (required by FullCalendar) -->
	<!-- Moment.js (required for FullCalendar) -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/main.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/main.min.js"></script>
	<script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>

	<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
	<script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
	<script src="assets/vendor/typed.js/typed.umd.js"></script>
	<script src="assets/vendor/waypoints/noframework.waypoints.js"></script>
	<script src="assets/vendor/php-email-form/validate.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<!-- Template Main JS File -->
	<script src="assets/js/loging form admin/logingFormAdmin.js"></script>

</body>

</html>
